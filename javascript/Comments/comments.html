<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="comments.css">
    <title>Document</title>
</head>

<body>


    <div class="container-md">

        <div class="fake_post my-5">
            <div class="card" style="width: 18rem;">
                <div class="card-info">
                    <div class="user">
                        <div class="image"></div>
                        <div class="username">Susane Fake</div>
                    </div>
                    <div class="date">20 mins</div>
                </div>
                <img src="cat.jpg" alt="...">
                <div class="card-body">
                    <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, voluptas!</p>
                </div>
                <div class="reactions">
                    <div class="icons">
                        <button id="like-btn"><i class="bi bi-heart-fill"></i></button>
                        <button id="dislike-btn"><i class="bi bi-hand-thumbs-down-fill"></i></button>
                    </div>
                    <div class="count">
                        <div id="num-likes">21 Likes</div>
                        <div id="num-dislikes">2 Dislikes</div>
                    </div>
                </div>
                <div class="comments">
                    <div class="comment-wraper">
                        <div class="user-pic">
                            <img src="fake_user2.jpg" alt="">
                        </div>
                        <p class="comment">Nice Picture</p>
                    </div>
                    <div class="comment-wraper">
                        <div class="user-pic">
                            <img src="fake_user3.jpg" alt="">
                        </div>
                        <p class="comment">Cool.</p>
                    </div>
                    <div class="wraper">
                        <input id="new-comment" type="text" placeholder="Write a comment...">
                        <button id="new-comment-btn"><i class="bi bi-send-fill"></i></button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="comments.js"></script>
</body>

</html>
