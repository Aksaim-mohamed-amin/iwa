<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="tp4.css">
</head>

<body>

    <div class="container-md p-5">
        <div class="display-6 text-center">USERS LIST</div>
        <table class="table table-striped table-hover table-bordered mt-4">
            <thead>
                <tr>
                    <th class="title">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">AGE</th>
                    <th scope="col" colspan="2">
                        <button type="submit" class="btn btn-primary" id="show-user-dialog">ADD</button>
                    </th>
                </tr>
            </thead>
            <tbody id="users-table">
            </tbody>
        </table>
        <dialog id="user-dialog">
            <button type="button" id="close-dialog">X</button>
            <form action="" id="user-form">
                <div class="display-5">ADD USER</div>
                <input type="number" class="form-control" placeholder="ID" aria-label="Id" name="id" id="id">
                <input type="text" class="form-control" placeholder="NAME" aria-label="Name" name="name" id="name">
                <input type="number" class="form-control" placeholder="AGE" aria-label="Age" name="age" id="age">
                <button type="submit" class="btn btn-primary" id="add-btn">ADD</button>
            </form>
        </dialog>
    </div>

    <script src="tp4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
