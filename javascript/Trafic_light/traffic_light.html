<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="traffic_light.css">
    <title>Document</title>
</head>
<body>
    

    <div class="container-md">

        <div class="traffic_light my-5">
            <div class="head">
                <div class="stop lamp on"></div>
                <div class="slow lamp"></div>
                <div class="go lamp"></div>
            </div>
            <div class="leg">
            </div>
        </div>

        <div class="controllers my-5">
            <button class="btn btn-primary" id="go-btn">Go</button>
            <button class="btn btn-primary" id="slow-btn">Slow</button>
            <button class="btn btn-primary" id="stop-btn">Stope</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="traffic_light.js"></script>
</body>
</html>
